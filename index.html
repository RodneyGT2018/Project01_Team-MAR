
<!DOCTYPE html>
<html>
<head>
  <title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="assets/css/style.css">

 <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>


</head>
  <body>
    <!-- Jumbotron Title -->
      <div class="jumbotron train-bkgrd">
        <h1 class="text-center"></h1>
      </div>
  <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate</th>
            <th>Total Billed</th>
          </tr>
        </thead>
        <tbody id="all-display">
        </tbody>
      </table>
    </div>
  </div>

      <!-- Add Train Form -->
      <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Employee Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Role</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time">Start Date (MM/DD/YYYY)</label>
                  <input class="form-control" id="firstTrain" type="text">
                </div>
                <div class="form-group">
                  <label for="train-frequency">Monthly Rate</label>
                  <input class="form-control" id="interval" type="number">
                </div>
                <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
